<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Sensor Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1a2a3a, #0a0f24);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 25px 30px;
    text-align: center;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 20px rgba(0,200,255,0.2);
    width: 320px;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 10px;
  }

  #time {
    font-size: 14px;
    margin-bottom: 20px;
    opacity: 0.8;
  }

  .value {
    margin: 12px 0;
    font-size: 28px;
    font-weight: 600;
  }

  .temp { color: #ff7f7f; }
  .hum { color: #6cd3ff; }

  @keyframes glow {
    0% { text-shadow: 0 0 4px currentColor; }
    100% { text-shadow: 0 0 12px currentColor; }
  }

  .temp, .hum { animation: glow 1.5s ease-in-out infinite alternate; }
</style>
</head>
<body>

<div class="card">
  <h1>üì° Live Environment Status</h1>
  <div id="time">--:--:--</div>
  <div class="value temp">üå°Ô∏è -- ¬∞C</div>
  <div class="value hum">üíß -- %</div>
</div>

<script>
  // Update the dashboard
  function updateUI(temp, hum) {
    document.querySelector(".temp").textContent = `üå°Ô∏è ${temp} ¬∞C`;
    document.querySelector(".hum").textContent = `üíß ${hum} %`;
    document.getElementById("time").textContent = `üïí ${new Date().toLocaleTimeString()}`;
  }

  // Fetch initial data from API
  fetch("/api/latest")
    .then(res => res.json())
    .then(data => updateUI(data.temperature, data.humidity))
    .catch(() => console.log("No initial data"));

  // WebSocket for live updates
  const ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + window.location.host);
  ws.onmessage = event => {
    const data = JSON.parse(event.data);
    updateUI(data.temperature, data.humidity);
  };

  ws.onclose = () => {
    console.log("WebSocket closed, reconnecting...");
    setTimeout(() => location.reload(), 2000); // simple reconnect
  };
</script>

</body>
</html>
