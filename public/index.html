<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Sensor</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0b1a2a;
    color: #fff;
  }

  .card {
    background: rgba(255,255,255,0.05);
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
    min-width: 250px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  h1 {
    font-size: 22px;
    margin-bottom: 20px;
  }

  .value {
    font-size: 30px;
    margin: 15px 0;
  }

  .temp { color: #ff6b6b; }
  .hum { color: #4dd2ff; }

  #time { margin-top: 10px; opacity: 0.8; font-size: 16px; }

  @media(max-width: 400px){
    .card { padding: 20px; }
    .value { font-size: 24px; }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>üì° Live Sensor</h1>
    <div id="time">--:--:--</div>
    <div class="value temp">üå°Ô∏è -- ¬∞C</div>
    <div class="value hum">üíß -- %</div>
  </div>

<script>
  const tempEl = document.querySelector('.temp');
  const humEl = document.querySelector('.hum');
  const timeEl = document.getElementById('time');

  function update(t, h){
    tempEl.textContent = `üå°Ô∏è ${t ?? '--'} ¬∞C`;
    humEl.textContent = `üíß ${h ?? '--'} %`;
  }

  // Initial fetch
  fetch('/api/latest')
    .then(r => r.json())
    .then(d => update(d.temperature, d.humidity))
    .catch(() => console.log("No initial data"));

  // WebSocket live updates
  const ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + window.location.host);
  ws.onmessage = e => {
    const d = JSON.parse(e.data);
    update(d.temperature, d.humidity);
  };
  ws.onclose = () => console.log("WebSocket disconnected");

  // Live clock
  setInterval(() => {
    timeEl.textContent = new Date().toLocaleTimeString();
  }, 1000);
</script>
</body>
</html>
